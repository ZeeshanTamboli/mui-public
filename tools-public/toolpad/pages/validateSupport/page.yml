apiVersion: v1
kind: page
spec:
  id: jyhs86t
  title: validateSupport
  display: standalone
  parameters:
    - name: issueId
      value: "9195"
    - name: repo
      value: mui-x
  content:
    - component: Text
      name: title
      children: []
      layout:
        columnSize: 1
      props:
        value: Support key validator
        variant: h4
        loading: false
    - component: Text
      name: githubIssueN
      children: []
      layout:
        columnSize: 1
      props:
        variant: body1
        value:
          $$jsExpression: >
            (() => {
              if (page.parameters.issueId) {
                return `Please provide your support key below to validate your support plan with issue: [mui/${page.parameters.repo}#${page.parameters.issueId}](https://github.com/mui/${page.parameters.repo}/issues/${page.parameters.issueId}).`
              } else {
                return "GitHub issue not provided!"
              }
            })()
        mode: markdown
    - component: TextField
      name: supportKey
      children: []
      layout:
        columnSize: 1
      props:
        variant: outlined
        label: Support key
        name: supportKey
        fullWidth: false
        sx:
          width: 350
          marginTop: 1
    - component: Container
      name: container
      children:
        - component: Text
          name: statusTextLabel
          props:
            sx: { marginTop: 4 }
            variant: h6
            value: Validation
          children: []
          layout:
            columnSize: 1
            horizontalAlign: start
      layout:
        columnSize: 1
      props:
        sx: {}
    - component: Text
      name: statusValue
      children: []
      layout:
        columnSize: 1
      props:
        sx:
          $$jsExpression: |
            (() => {
              if (updateMuiPaidSupport.data?.status === "success") {
                return {
                  color: "green",
                }
              }

              return {
                color: "red",
              }
            })()
        variant: body1
        loading: false
        value:
          $$jsExpression: |
            updateMuiPaidSupport.data?.message
        mode: text
  queries:
    - name: updateMuiPaidSupport
      query:
        function: updateMuiPaidSupport
        kind: local
      parameters:
        - name: issueId
          value:
            $$jsExpression: |
              page.parameters.issueId
        - name: repo
          value:
            $$jsExpression: |
              page.parameters.repo
        - name: supportKey
          value:
            $$jsExpression: |
              supportKey.value
