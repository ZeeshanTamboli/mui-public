apiVersion: v1
kind: page
spec:
  id: ZGrUwtd
  title: gender
  parameters:
    - name: department
      value: ""
  content:
    - component: PageRow
      name: pageRow
      children:
        - component: codeComponent.HealthBadge
          name: codeComponent_HealthBadge
          props:
            value:
              $$jsExpression: >
                gender.data != null ? Math.round(gender.data * 10) / 10 :
                undefined
            warning: 14
            problem: 5
            lowerIsBetter: false
  queries:
    - name: gender
      query:
        function: queryGender
        kind: local
      parameters:
        - name: department
          value: Engineering
  display: shell
